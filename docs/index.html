<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바코드 재고관리 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📦 바코드 재고관리 시스템</h1>
            <div class="header-actions">
                <button id="btn-toggle-register" class="btn btn-register">+ 제품 등록</button>
                <span id="connection-status" class="status-badge disconnected">연결 중...</span>
            </div>
        </header>

        <div class="main-content">
            <!-- 바코드 스캔 -->
            <section class="scan-section">
                <input type="text" id="barcode-input" class="barcode-input-large" placeholder="바코드 스캔..." autofocus>
                <div id="scan-result" class="scan-result"></div>
            </section>

            <!-- 재고 현황 테이블 -->
            <section class="inventory-section">
                <h2>재고 현황</h2>
                <div class="table-wrapper">
                    <table id="inventory-table">
                        <thead>
                            <tr>
                                <th>바코드</th>
                                <th>제품명</th>
                                <th>설명</th>
                                <th>현재 재고</th>
                                <th>최소 재고</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-tbody">
                            <tr>
                                <td colspan="6" class="no-data">제품이 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 재고 변동 히스토리 -->
            <section class="history-section">
                <h2>재고 변동 히스토리 (최근 50개)</h2>
                <div class="table-wrapper">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>시간</th>
                                <th>제품명</th>
                                <th>바코드</th>
                                <th>유형</th>
                                <th>수량</th>
                                <th>이전 재고</th>
                                <th>이후 재고</th>
                            </tr>
                        </thead>
                        <tbody id="history-tbody">
                            <tr>
                                <td colspan="7" class="no-data">히스토리가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 제품 등록 섹션 (토글) -->
            <section class="product-register" id="product-register-section" style="display: none;">
                <div class="section-header">
                    <h2>제품 등록</h2>
                    <button id="btn-close-register" class="btn-close">✕</button>
                </div>
                <form id="product-form">
                    <div class="form-group">
                        <label for="new-barcode">바코드:</label>
                        <input type="text" id="new-barcode" required>
                    </div>
                    <div class="form-group">
                        <label for="new-name">제품명:</label>
                        <input type="text" id="new-name" required>
                    </div>
                    <div class="form-group">
                        <label for="new-description">설명:</label>
                        <input type="text" id="new-description">
                    </div>
                    <div class="form-group">
                        <label for="new-min-stock">최소 재고:</label>
                        <input type="number" id="new-min-stock" value="0" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">제품 등록</button>
                </form>
            </section>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- Firebase 설정 -->
    <script src="firebase-config.js"></script>

    <!-- 앱 로직 -->
    <script src="app.js"></script>
</body>
</html>
