<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바코드 재고관리 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>📦 바코드 재고관리 시스템</h1>
            <div class="status">
                <span id="connection-status" class="status-badge disconnected">연결 중...</span>
            </div>
        </header>

        <div class="main-content">
            <!-- 바코드 스캔 섹션 -->
            <section class="scan-section">
                <h2>바코드 스캔</h2>
                <div class="scan-input-group">
                    <input type="text" id="barcode-input" placeholder="바코드를 스캔하거나 입력하세요" autofocus>
                    <div class="button-group">
                        <button id="btn-stock-in" class="btn btn-in">입고</button>
                        <button id="btn-stock-out" class="btn btn-out">출고</button>
                    </div>
                </div>
                <div class="quantity-group">
                    <label for="quantity">수량:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <div id="scan-result" class="scan-result"></div>
            </section>

            <!-- 제품 등록 섹션 -->
            <section class="product-register">
                <h2>제품 등록</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="new-barcode">바코드:</label>
                        <input type="text" id="new-barcode" required>
                    </div>
                    <div class="form-group">
                        <label for="new-name">제품명:</label>
                        <input type="text" id="new-name" required>
                    </div>
                    <div class="form-group">
                        <label for="new-description">설명:</label>
                        <input type="text" id="new-description">
                    </div>
                    <div class="form-group">
                        <label for="new-min-stock">최소 재고:</label>
                        <input type="number" id="new-min-stock" value="0" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">제품 등록</button>
                </form>
            </section>

            <!-- 재고 현황 테이블 -->
            <section class="inventory-section">
                <h2>재고 현황</h2>
                <div class="table-wrapper">
                    <table id="inventory-table">
                        <thead>
                            <tr>
                                <th>바코드</th>
                                <th>제품명</th>
                                <th>설명</th>
                                <th>현재 재고</th>
                                <th>최소 재고</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-tbody">
                            <tr>
                                <td colspan="6" class="no-data">제품이 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 재고 변동 히스토리 -->
            <section class="history-section">
                <h2>재고 변동 히스토리</h2>
                <div class="table-wrapper">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>시간</th>
                                <th>제품명</th>
                                <th>바코드</th>
                                <th>유형</th>
                                <th>수량</th>
                                <th>이전 재고</th>
                                <th>이후 재고</th>
                                <th>메모</th>
                            </tr>
                        </thead>
                        <tbody id="history-tbody">
                            <tr>
                                <td colspan="8" class="no-data">히스토리가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
